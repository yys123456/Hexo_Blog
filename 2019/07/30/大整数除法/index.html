e">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">cmp</span><span class="params">(<span class="built_in">string</span>&amp;a,<span class="built_in">string</span>&amp;b)</span></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(a.length()&gt;b.length())<span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">	<span class="keyword">else</span>&#123;</span><br><span class="line">		<span class="keyword">if</span>(a.length()==b.length())&#123;</span><br><span class="line">			<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;a.length();i++)&#123;</span><br><span class="line">				<span class="keyword">if</span>(a[i]&lt;b[i])<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">				<span class="keyword">if</span>(a[i]&gt;b[i])<span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">1</span>;<span class="comment">//a==b</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="built_in">string</span> <span class="title">jian</span><span class="params">(<span class="built_in">string</span>&amp;a,<span class="built_in">string</span>&amp;b)</span></span>&#123;</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">p</span><span class="params">(<span class="keyword">int</span>*,<span class="built_in">string</span>&amp;)</span></span>;</span><br><span class="line">	<span class="keyword">int</span> a1[<span class="number">1001</span>]=&#123;<span class="number">0</span>&#125;;</span><br><span class="line">	<span class="keyword">int</span> b1[<span class="number">1001</span>]=&#123;<span class="number">0</span>&#125;;</span><br><span class="line">	<span class="keyword">int</span> c[<span class="number">1001</span>]=&#123;<span class="number">0</span>&#125;;</span><br><span class="line">	p(a1,a);</span><br><span class="line">	p(b1,b);</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;a.length()||i&lt;b.length();i++)&#123;</span><br><span class="line">		<span class="keyword">if</span>(a1[i]&gt;=b1[i])&#123;</span><br><span class="line">			c[i]=a1[i]-b1[i];</span><br><span class="line">		&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">			c[i]=a1[i]-b1[i]+<span class="number">10</span>;</span><br><span class="line">			a1[i+<span class="number">1</span>]--;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">int</span> len=a.length()<span class="number">-1</span>;</span><br><span class="line">	<span class="keyword">while</span>(c[len]==<span class="number">0</span>&amp;&amp;len&gt;<span class="number">0</span>)len--;</span><br><span class="line">	<span class="built_in">string</span> s=<span class="string">""</span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=len;i&gt;=<span class="number">0</span>;i--)&#123;</span><br><span class="line">		s+=c[i]+<span class="string">'0'</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> s;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">p</span><span class="params">(<span class="keyword">int</span>*a,<span class="built_in">string</span>&amp;b)</span></span>&#123;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=b.length()<span class="number">-1</span>;i&gt;=<span class="number">0</span>;i--)&#123;</span><br><span class="line">		a[b.length()<span class="number">-1</span>-i]=b[i]-<span class="string">'0'</span>;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="built_in">string</span> <span class="title">add</span><span class="params">(<span class="built_in">string</span>&amp;a,<span class="built_in">string</span>&amp;b)</span></span>&#123;</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">p</span><span class="params">(<span class="keyword">int</span>*,<span class="built_in">string</span>&amp;)</span></span>;</span><br><span class="line">	<span class="keyword">int</span> a1[<span class="number">1001</span>]=&#123;<span class="number">0</span>&#125;;</span><br><span class="line">	<span class="keyword">int</span> b1[<span class="number">1001</span>]=&#123;<span class="number">0</span>&#125;;</span><br><span class="line">	<span class="keyword">int</span> c[<span class="number">1001</span>]=&#123;<span class="number">0</span>&#125;;</span><br><span class="line">	p(a1,a);</span><br><span class="line">	p(b1,b);</span><br><span class="line">	<span class="keyword">int</span> x=<span class="number">0</span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;a.length()||i&lt;b.length();i++)&#123;</span><br><span class="line">		<span class="keyword">int</span> t=a1[i]+b1[i]+x;</span><br><span class="line">		c[i]=t%<span class="number">10</span>;</span><br><span class="line">		x=t/<span class="number">10</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">int</span> len=max(a.length(),b.length());</span><br><span class="line">	<span class="keyword">while</span>(x)&#123;</span><br><span class="line">		c[len++]=x%<span class="number">10</span>;</span><br><span class="line">		x/=<span class="number">10</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">while</span>(c[len]==<span class="number">0</span>&amp;&amp;len&gt;<span class="number">0</span>)len--;</span><br><span class="line">	<span class="built_in">string</span> s=<span class="string">""</span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=len;i&gt;=<span class="number">0</span>;i--)&#123;</span><br><span class="line">		s+=c[i]+<span class="string">'0'</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> s;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="built_in">string</span> a,b;</span><br><span class="line">	<span class="built_in">string</span> c1=<span class="string">"0"</span>;</span><br><span class="line">	<span class="built_in">cin</span>&gt;&gt;a&gt;&gt;b;</span><br><span class="line">	<span class="keyword">if</span>(cmp(a,b))</span><br><span class="line">	<span class="keyword">while</span>(cmp(a,b))&#123;</span><br><span class="line">		<span class="built_in">string</span> c=<span class="string">"1"</span>;</span><br><span class="line">		<span class="built_in">string</span> b1=b;</span><br><span class="line">		<span class="keyword">while</span>(cmp(a,b1))&#123;</span><br><span class="line">			b1+=<span class="string">'0'</span>;</span><br><span class="line">			c+=<span class="string">'0'</span>; </span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span>(c!=<span class="string">"1"</span>)&#123;</span><br><span class="line">			b1=b1.substr(<span class="number">0</span>,b1.length()<span class="number">-1</span>);</span><br><span class="line">			c=c.substr(<span class="number">0</span>,c.length()<span class="number">-1</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		a=jian(a,b1);</span><br><span class="line">		c1=add(c1,c);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">cout</span>&lt;&lt;c1&lt;&lt;<span class="string">' '</span>&lt;&lt;a&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</
